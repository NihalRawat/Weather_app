</head>
<body>
   <div class="outer">

            <ion-icon class="img" name="search-outline"></ion-icon>
        </div>
        <div class="imgdiv">
            <img src="weather.jpeg" class="rain">
            <h1 class="temp">22Â°C </h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="humi">
                <ion-icon class="air" name="airplane-outline"></ion-icon><br>Humidity
                <h2 class="hui">20%</h2>
            </div>
            <div class="wind">

                <h3 class="wi">30 km/hr</h3>
            </div>
            </div>
        </div>
    
</div>
